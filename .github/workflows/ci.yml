name: W230 CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build --if-present
      env:
        # Provide dummy keys for build process if needed, 
        # normally build shouldn't require runtime keys but some frameworks might check existence.
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'build_dummy_key' }}
        FAL_API_KEY: ${{ secrets.FAL_API_KEY || 'build_dummy_key' }}
